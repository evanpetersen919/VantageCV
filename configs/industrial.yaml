domain:
  name: "industrial"
  type: "pcb_inspection"
  description: "Circuit board defect detection and electronics quality control"

# Camera configuration
camera:
  resolution: [1920, 1080]
  fov: 65  # Field of view in degrees
  height_range: [30, 60]  # cm above inspection table
  angle_range: [-10, 10]  # degrees from perpendicular

# Object classes for detection (PCB components)
objects:
  classes:
    - "resistor"
    - "capacitor"
    - "ic_chip"
    - "transistor"
    - "diode"
    - "connector"
    - "inductor"
    - "led"
  
  # Defect types specific to PCBs
  defects:
    - "scratch"
    - "crack"
    - "discoloration"
    - "missing_component"
    - "solder_bridge"
    - "lifted_pad"
    - "cold_joint"

# Industrial-specific settings
industrial:
  pcb_types:
    - "single_layer"
    - "double_layer"
    - "multi_layer"
  
  lighting:
    type: "led_industrial"
    intensity_range: [0.6, 1.8]
    color_temp_range: [4000, 6500]  # Kelvin (cool white LEDs)
    num_sources_range: [2, 4]  # Multi-directional lighting
  
  randomization:
    # Material randomization
    pcb_finishes: ["matte_green", "glossy_green", "blue", "black"]
    solder_metallic_range: [0.7, 0.95]
    copper_oxidation_range: [0.0, 0.2]
    
    # Pose randomization
    rotation_range: [0, 360]  # Full 360Â° rotation
    tilt_range: [-5, 5]  # Manufacturing variation
    position_offset: [-3, 3]  # mm
    
    # Defect injection
    defect_probability: 0.30  # 30% of images have defects
    defect_severity_range: [0.2, 1.0]

# Dataset generation
dataset:
  train_size: 7000
  val_size: 2000
  test_size: 1000
  
# Annotation settings
annotations:
  include_defects: true
  include_6d_pose: true
  include_segmentation: true
  min_component_size: 20  # pixels

